<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="Profile-img.png" alt="">
        <h4>Pranav Vyas</h4>
    </div>
    <div class="about">
        <h2 class="about-me">
            About Me
        </h2>
        <p class="about-para">
            My Name is Pranav Vyas. I am pursing M.Tech in CSIS from IIIT-H.
        </p>
    </div>
    <div class="edu">
        <h4>International Institute of Information Technology</h4>
        <h4>Mtech CSIS</h4>
    </div>

    <script>
        function trackPageView() {
            console.log("Page View:", {
                url: window.location.href,
                title: document.title,
                timestamp: new Date().toISOString()
            });
        }

        function trackClickEvents(event) {
            const target = event.target;
            console.log("Click Event:", {
                tag: target.tagName,
                id: target.id || null,
                classes: target.className || null,
                text: target.innerText ? target.innerText.slice(0, 50) : null,
                timestamp: new Date().toISOString()
            });
        }

        document.addEventListener("click", trackClickEvents);
        trackPageView(); // DOM is already loaded
        window.addEventListener("beforeunload", () => {
            console.log("Page Unload at:", new Date().toISOString());
        });
    </script>
</body>
</html>
